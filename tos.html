<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flickzit - Sign Up</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="locale" content="en">
    <meta name="robots" content="none, noarchive">
    <meta name="googlebot" content="noarchive">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Include the Azure AD B2C script -->
    <script src="https://aka.ms/aadb2c/js/1"></script>

    <!-- Custom CSS styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(135deg, #6F42C1 0%, #007BFF 100%);
            background-attachment: fixed;
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 120px;
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
            color: #007BFF;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        p {
            text-align: center;
            font-size: 1em;
            color: #555;
            margin-bottom: 30px;
        }

        /* Style the controls injected by Azure AD B2C */
        #api input, #api select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f1f1f1;
            color: #333;
        }

        #api input:focus {
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3);
        }

        #api button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #api button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Terms of Service content styling */
        .tos-container {
            max-height: 200px;
            overflow-y: scroll;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }

        .tos-container::-webkit-scrollbar {
            width: 8px;
        }

        .tos-container::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        /* Terms consent checkbox */
        #api label.checkbox-label {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
            cursor: pointer;
        }

        #api input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 2px;
            width: auto;
            cursor: pointer;
        }

        /* Remove list dots from field titles */
        #api ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        #api li {
            margin-bottom: 0;
        }

        /* Fix input alignment */
        #api > div {
            display: flex;
            flex-direction: column;
        }

        /* Error message styling */
        #api span.error {
            color: #d9534f;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: block;
        }

        /* Adjust placeholder text color */
        #api input::placeholder {
            color: #999;
        }

        /* Responsive design for mobile */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            #api button[type="submit"],
            #api input {
                font-size: 16px;
                padding: 12px;
            }

            .tos-container {
                max-height: 150px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace 'flickzit-logo.png' with the path to your actual logo image -->
            <img src="flickzit-logo.png" alt="Flickzit Logo">
        </div>
        <h1>Create Your Account</h1>
        <p>Join Flickzit and start your journey</p>

        <!-- Azure AD B2C will inject the UI controls into this div -->
        <div id="api"></div>
    </div>

    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Change placeholder text
            var emailField = document.querySelector('#api input[name="email"]');
            if (emailField) {
                emailField.placeholder = 'Email Address';
            }

            var displayNameField = document.querySelector('#api input[name="displayName"]');
            if (displayNameField) {
                displayNameField.placeholder = 'Display Name';
            }

            // Modify the terms consent checkbox
            var termsConsentField = document.querySelector('#api input[name="extension_termsConsent"]');
            if (termsConsentField) {
                // Remove the parent list item to eliminate any list dots
                var parentLi = termsConsentField.closest('li');
                if (parentLi) {
                    parentLi.parentNode.removeChild(parentLi);
                }

                // Create a new container for the ToS content and checkbox
                var tosContainer = document.createElement('div');

                // Create the ToS content area
                var tosContent = document.createElement('div');
                tosContent.className = 'tos-container';
                tosContent.innerHTML = `<!-- Insert your Terms of Service content here -->`;
                tosContainer.appendChild(tosContent);

                // Create the checkbox label
                var checkboxLabel = document.createElement('label');
                checkboxLabel.className = 'checkbox-label';

                // Append the checkbox to the label
                checkboxLabel.appendChild(termsConsentField);

                // Create the label text
                var labelText = document.createElement('span');
                labelText.innerHTML = 'I have read and agree to the Terms of Service';
                checkboxLabel.appendChild(labelText);

                tosContainer.appendChild(checkboxLabel);

                // Insert the ToS container before the submit button
                var submitButton = document.querySelector('#api button[type="submit"]');
                if (submitButton) {
                    submitButton.parentNode.insertBefore(tosContainer, submitButton);
                }
            }

            // Fix input alignment
            var apiDivs = document.querySelectorAll('#api > div');
            apiDivs.forEach(function(div) {
                div.style.display = 'flex';
                div.style.flexDirection = 'column';
            });

            // Remove any list styles from ul elements
            var ulElements = document.querySelectorAll('#api ul');
            ulElements.forEach(function(ul) {
                ul.style.listStyleType = 'none';
                ul.style.paddingLeft = '0';
                ul.style.margin = '0';
            });
        });
    </script>
</body>
</html>
