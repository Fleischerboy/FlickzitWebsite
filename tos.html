<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Sign up or sign in</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="locale" content="en-US">
    <meta name="ROBOTS" content="NONE, NOARCHIVE">
    <meta name="GOOGLEBOT" content="NOARCHIVE">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans);

</style>
</head>
<body>
    <div class="login">
        <h1>Flickzit</h1>
        <h2>Login</h2>
        <hr/>
        <div id="api">
            <div class="options">
                <button class="accountButton firstButton claims-provider-selection" id="GoogleExchange">Google</button>
            </div>
            <div>
                <input id="email" type="text" name="u" placeholder="Username" required="required" />
                <a id="forgotPassword" href="https://bing.com">Forgot Password</a>
                <input id="password" type="password" name="p" placeholder="Password" required="required" />
                <button id="next" type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
                <a id="createAccount" href="https://microsoft.com">Sign up now</a>
            </div>
        </div>
    </div>

    <script>
        "use strict";
        $(document).ready(function () {
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var t = document.createElement("style");
                t.appendChild(document.createTextNode("@-ms-viewport{width:auto!important}")),
                t.appendChild(document.createTextNode("@-ms-viewport{height:auto!important}")),
                document.getElementsByTagName("head")[0].appendChild(t)
            }

            // Adjust background and button styles on window resize
            var o, i = $("#background_background_image"),
                n = function () {
                    document.body.style.overflow = "hidden";
                    ($(window).width() - 500) / $(window).height() < o 
                        ? (i.height($(window).height()), i.width("auto"))
                        : (i.width($(window).width() - 500), i.height("auto"));
                    document.body.style.overflow = "";
                };
            $("<img>").attr("src", i.attr("src")).on("load", function () {
                o = this.width / this.height;
                n();
            });

            $(window).resize(function () { n() });
            if (typeof $("#MicrosoftAccountExchange") !== "undefined") {
                $("#MicrosoftAccountExchange").text("Microsoft");
            }

            // Tab index adjustments
            $("#email").tabIndex = "1";
            $("#password").tabIndex="2";
            $("#next").tabIndex="3";
            $("#createAccount").tabIndex="4";
            $("#forgotPassword").tabIndex="5";

            // Style and assign tabindex to social buttons
            var socialTabIndex = 6;
            $(".accountButton").each(function() {
                $(this).removeClass('accountButton claims-provider-selection');
                $(this).addClass('btn btn-secondary btn-block btn-large');
                $(this).prop("tabIndex", socialTabIndex++);
            });
        });
    </script>
</body>
</html>
