<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flickzit - Sign In or Sign Up</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="locale" content="en">
    <meta name="robots" content="none, noarchive">
    <meta name="googlebot" content="noarchive">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    
    <!-- Include the Azure AD B2C script -->
    <script src="https://aka.ms/aadb2c/js/1"></script>
    
    <!-- Custom CSS styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
            padding: 40px 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .container .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .container .logo img {
            max-width: 150px;
        }

        .container h1 {
            text-align: center;
            font-size: 1.6em;
            color: #0078d4; /* Changed to a blue color */
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .container p {
            text-align: center;
            font-size: 1em;
            color: #666;
            margin-bottom: 30px;
        }

        /* Style the controls injected by Azure AD B2C */
        #api input, #api select {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #api input:focus {
            border-color: #00BFA5;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 191, 165, 0.2);
        }

        #api button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #00BFA5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        #api button[type="submit"]:hover {
            background-color: #009688;
        }

        /* Repositioned the forgot password link */
        #api a.forgot-password {
            display: block;
            text-align: right;
            color: #00BFA5;
            text-decoration: none;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        #api a.forgot-password:hover {
            text-decoration: underline;
        }

        /* Style the sign-up link separately */
        #api a.sign-up {
            display: block;
            text-align: center;
            color: #00BFA5;
            text-decoration: none;
            margin-top: 20px;
            font-size: 0.9em;
        }

        #api a.sign-up:hover {
            text-decoration: underline;
        }

        /* Social buttons styling */
        #api button.social-button {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            background-color: #004D40; /* Changed to match your brand color */
            transition: background-color 0.3s;
        }

        #api button.social-button:hover {
            background-color: #00332d;
        }

        /* Adjust placeholder text color */
        #api input::placeholder {
            color: #999;
        }

        /* Error message styling */
        #api span.error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
            display: block;
        }

        /* Responsive design for mobile */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            .container h1 {
                font-size: 1.4em;
            }

            #api button.social-button,
            #api button[type="submit"],
            #api input {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace 'logo.png' with the path to your actual logo image -->
            <img src="logo.png" alt="Flickzit Logo">
        </div>
        <h1>Welcome to Flickzit</h1>
        <p>Sign in or create an account</p>

        <!-- Azure AD B2C will inject the UI controls into this div -->
        <div id="api"></div>
    </div>

    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Change placeholder text
            var usernameField = document.querySelector('#api input[name="signInName"]');
            if (usernameField) {
                usernameField.placeholder = 'Email Address';
            }

            var passwordField = document.querySelector('#api input[name="password"]');
            if (passwordField) {
                passwordField.placeholder = 'Password';
            }

            // Reposition 'Forgot Password' link
            var forgotPasswordLink = document.querySelector('#api a.forgot-password');
            if (forgotPasswordLink) {
                forgotPasswordLink.style.textAlign = 'right';
                forgotPasswordLink.style.marginTop = '-10px';
                forgotPasswordLink.style.marginBottom = '20px';
            }

            // Adjust text for 'Forgot Password' and 'Sign up now' links
            var signUpLink = document.querySelector('#api a.sign-up');
            if (signUpLink) {
                signUpLink.style.marginTop = '20px';
            }

            // Change submit button text
            var submitButton = document.querySelector('#api button[type="submit"]');
            if (submitButton) {
                submitButton.textContent = 'Sign In';
            }

            // Style social buttons
            var socialButtons = document.querySelectorAll('#api button.social-button');
            socialButtons.forEach(function(button) {
                button.style.backgroundColor = '#004D40'; /* Match your brand color */
                button.style.marginBottom = '15px';
                button.style.color = '#fff';
                button.addEventListener('mouseover', function() {
                    button.style.backgroundColor = '#00332d';
                });
                button.addEventListener('mouseout', function() {
                    button.style.backgroundColor = '#004D40';
                });
            });

            // Adjust text for social buttons
            var googleButton = document.querySelector('#api #GoogleExchange');
            if (googleButton) {
                googleButton.textContent = 'Continue with Google';
            }

            var facebookButton = document.querySelector('#api #FacebookExchange');
            if (facebookButton) {
                facebookButton.textContent = 'Continue with Facebook';
            }
        });
    </script>
</body>
</html>
