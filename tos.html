<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Signup - Azure B2C</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <style>
.signup-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 1em;
    text-align: center;
}

.form-group {
    margin-bottom: 1em;
}

label {
    display: block;
    margin-bottom: 0.5em;
}

input[type="email"], input[type="password"] {
    width: 100%;
    padding: 0.5em;
    font-size: 1em;
}

button[type="submit"] {
    padding: 0.5em 1em;
    font-size: 1em;
    cursor: pointer;
}
        
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" method="POST" action="your-redirect-uri">
            <!-- Other form fields like email, password, etc. -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <!-- Terms of Service Checkbox -->
            <div class="form-group">
                <input type="checkbox" id="tosCheckbox" name="tosAccepted" required>
                <label for="tosCheckbox">I agree to the <a href="path-to-your-tos" target="_blank">Terms of Service</a></label>
            </div>

            <button type="submit" id="submitBtn">Sign Up</button>
        </form>
    </div>
</body>
</html>
