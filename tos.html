<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flickzit - Sign in or Sign up</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="locale" content="en">
    <meta name="robots" content="none, noarchive">
    <meta name="googlebot" content="noarchive">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
    
    <!-- Include the Azure AD B2C script -->
    <script src="https://aka.ms/aadb2c/js/1"></script>
    
    <!-- Custom CSS styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .container .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .container .logo img {
            max-width: 150px;
        }

        .container h1 {
            text-align: center;
            font-size: 1.8em;
            color: #004D40;
            margin-bottom: 10px;
        }

        .container p {
            text-align: center;
            font-size: 1em;
            color: #666;
            margin-bottom: 30px;
        }

        /* Style the controls injected by Azure AD B2C */
        #api input, #api select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #api input:focus {
            border-color: #00BFA5;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 191, 165, 0.2);
        }

        #api button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #00BFA5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #api button[type="submit"]:hover {
            background-color: #009688;
        }

        #api a {
            display: block;
            text-align: center;
            color: #00BFA5;
            text-decoration: none;
            margin-top: 20px;
            font-size: 0.9em;
        }

        #api a:hover {
            text-decoration: underline;
        }

        /* Social buttons styling */
        #api button.social-button {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }

        /* Example social provider button styles */
        #api #GoogleExchange {
            background-color: #db4437; /* Google Red */
        }

        #api #GoogleExchange:hover {
            background-color: #c33d2e;
        }

        /* Error message styling */
        #api span.error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: block;
        }

        /* Adjust placeholder text color */
        #api input::placeholder {
            color: #999;
        }

        /* Adjust the 'Forgot Password' and 'Sign up now' links */
        #api a.forgot-password,
        #api a.sign-up {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace 'logo.png' with the path to your actual logo image -->
            <img src="logo.png" alt="Flickzit Logo">
        </div>
        <h1>Welcome to Flickzit</h1>
        <p>Sign in or create an account</p>

        <!-- Azure AD B2C will inject the UI controls into this div -->
        <div id="api"></div>
    </div>

    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Change placeholder text
            var usernameField = document.querySelector('#api input[name="signInName"]');
            if (usernameField) {
                usernameField.placeholder = 'Email Address';
            }

            var passwordField = document.querySelector('#api input[name="password"]');
            if (passwordField) {
                passwordField.placeholder = 'Password';
            }

            // Change submit button text
            var submitButton = document.querySelector('#api button[type="submit"]');
            if (submitButton) {
                submitButton.textContent = 'Sign In';
            }

            // Style social buttons if needed
            var socialButtons = document.querySelectorAll('#api button.social-button');
            socialButtons.forEach(function(button) {
                button.style.width = '100%';
                button.style.padding = '14px';
                button.style.marginBottom = '15px';
                button.style.border = 'none';
                button.style.borderRadius = '8px';
                button.style.fontSize = '16px';
                button.style.color = '#fff';
                button.style.cursor = 'pointer';
            });

            // Adjust text for social buttons
            var googleButton = document.querySelector('#api #GoogleExchange');
            if (googleButton) {
                googleButton.textContent = 'Continue with Google';
            }

        });
    </script>
</body>
</html>
