<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flickzit - Sign Up</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="locale" content="en">
    <meta name="robots" content="none, noarchive">
    <meta name="googlebot" content="noarchive">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">

    <!-- Include the Azure AD B2C script -->
    <script src="https://aka.ms/aadb2c/js/1"></script>

    <!-- Custom CSS styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
            padding: 40px 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .container .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .container .logo img {
            max-width: 150px;
        }

        .container h1 {
            text-align: center;
            font-size: 1.6em;
            color: #0078d4;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .container p {
            text-align: center;
            font-size: 1em;
            color: #666;
            margin-bottom: 30px;
        }

        /* Style the controls injected by Azure AD B2C */
        #api input, #api select {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #api input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        #api label.checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #555;
        }

        #api input:focus {
            border-color: #00BFA5;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 191, 165, 0.2);
        }

        #api button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #00BFA5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        #api button[type="submit"]:hover {
            background-color: #009688;
        }

        /* Error message styling */
        #api span.error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
            display: block;
        }

        /* Adjust placeholder text color */
        #api input::placeholder {
            color: #999;
        }

        /* Responsive design for mobile */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            .container h1 {
                font-size: 1.4em;
            }

            #api button[type="submit"],
            #api input {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Replace 'logo.png' with the path to your actual logo image -->
            <img src="logo.png" alt="Flickzit Logo">
        </div>
        <h1>Create Your Account</h1>
        <p>Sign up to get started</p>

        <!-- Azure AD B2C will inject the UI controls into this div -->
        <div id="api"></div>
    </div>

    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Change placeholder text
            var emailField = document.querySelector('#api input[name="email"]');
            if (emailField) {
                emailField.placeholder = 'Email Address';
            }

            var displayNameField = document.querySelector('#api input[name="displayName"]');
            if (displayNameField) {
                displayNameField.placeholder = 'Display Name';
            }

            // Modify the terms consent checkbox
            var termsConsentField = document.querySelector('#api input[name="extension_termsConsent"]');
            if (termsConsentField) {
                // Wrap the checkbox in a label
                var checkboxLabel = document.createElement('label');
                checkboxLabel.className = 'checkbox-label';
                termsConsentField.parentNode.insertBefore(checkboxLabel, termsConsentField);
                checkboxLabel.appendChild(termsConsentField);

                var labelText = document.createElement('span');
                labelText.innerHTML = 'I agree to the <a href="terms.html" target="_blank">Terms of Service</a>';
                checkboxLabel.appendChild(labelText);
            }

            // Change submit button text
            var submitButton = document.querySelector('#api button[type="submit"]');
            if (submitButton) {
                submitButton.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
